version: "3.7"

services:
  reverse-proxy:
    image: traefik # The official Traefik docker image
    command: --api --docker # Enables the web UI and tells Traefik to listen to docker
    ports:
      - "80:80" # The HTTP port
      - "8080:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
  # whoami:
  #   image: containous/whoami # A container that exposes an API to show its IP address
  #   labels:
  #     - "traefik.frontend.rule=Host:whoami.docker.localhost"
  db:
    image: mysql:latest
    container_name: mysql_db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example1234
      MYSQL_USER: test
      MYSQL_PASSWORD: 1234
      MYSQL_DATABASE: test
    labels:
      - "traefik.enable=false"
      # - "traefik.frontend.rule=Host:mysql.docker.localhost"
  redis:
    image: redis:alpine
    restart: always
    labels:
      #  - "traefik.enable=false"
      - "traefik.frontend.rule=Host:redis.docker.localhost"
  node:
    image: node:lts-alpine
    container_name: node_backend
    volumes:
      - ./node:/app
    working_dir: /app
    depends_on:
      - db
      - redis
    environment:
      # - SERVER_TYPE=restify
      - SERVER_TYPE=express
      - DB_HOST=mysql_db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=example1234
      - DB_NAME=test
    ports:
      - "8080"
      - "9229:9229"
    labels:
      - "traefik.frontend.rule=Host:node.docker.localhost"
    command: yarn start
